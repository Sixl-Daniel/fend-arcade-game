<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <meta name="description" content="A practice project for the Udacity Frontend Nanodegree">
    <meta name="author" content="Daniel Sixl">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"
            integrity="sha256-YFhaeQSVBgAFNN5z4I9YRB2jCuqc2nvypz0Q2eQzcx8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js" 
            integrity="sha256-mNkr4R+qixqsRzGF1i48AkZuexryKmdpB7J2FO3Obm4=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.1/sweetalert2.all.js"
            integrity="sha256-nsw8SB6vZ8/Y44XRt72MXipmjmCexbj83XWAHUTyoNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.1/sweetalert2.min.css"
            integrity="sha256-WZCgtWbJvGINRLoL2hU/dgHZtSw2oWveu7HIf5XTCzU=" crossorigin="anonymous" />

</head>
<body>

    <div class="panel">
        <h1>Arcade Game</h1>
        <p>Round <span class="round"></span>/<span class="roundsMax"></span></p>
        <ul class="lives">
                <li class="heart-1"><i class="fas fa-heart"></i></li>
                <li class="heart-2"><i class="fas fa-heart"></i></li>
                <li class="heart-3"><i class="fas fa-heart"></i></li>
        </ul>
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
